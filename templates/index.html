<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Triangle Area Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Welcome, {{ firstName }}!</h1>
        <h2 class="text-center">Calculate the Area of a Triangle</h2>

        <form action="{{ url_for('area_calculation') }}" method="POST" class="form-container mt-4">
            <div class="mb-3">
                <label for="base" class="form-label">Base (in units)</label>
                <input type="number" class="form-control" id="base" name="base" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (in units)</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Area</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
